{% if baskets %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                    Корзина <span class="badge badge-secondary badge-pill" style="color: black;">{{ total_quantity }}</span>
                </h4>
                {% for basket in baskets %}
 <div class="card mb-3">
                    <div class="card-body" >
                        <h5 class="card-title">{{ basket.product.name }}</h5>
                        <p class="card-text">{{ basket.product.author }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-light ">
                            <div class="row text-center" >
                                <div class="col-lg-4">
                                    <input name="basketID" type="number" class="form-control"
                                           value="{{ basket.quantity}}" min="0" style="border: 2px solid #000000;">
                                </div>
                                <div class="col-lg-4">{{ basket.sum}}&#8381</div>
                                <div class="col-lg-4">
                                    <a href="{% url 'products:basket_remove' basket.id %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                {% endfor %}

                <div class="card mb-3">
                    <div class="card-footer" style="border: 2px solid #000000;">
                        <p class="float-left">Итого</p>
                        <h4 class="float-right">{{total_sum }}&#8381</h4>
                    </div>
                </div>
                <a class="btn btn-success btn-danger float-right" href="#" >
                    Оформить заказ
                </a>
{% else %}
<h4 class="mt-3 mb-3 text-center">
                    Корзина пуста
                </h4>
{% endif %}
